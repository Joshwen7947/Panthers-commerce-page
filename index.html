<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7c0762a388.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="navbar">
      <nav>
        <div class="container">
          <div class="logo">
            <a href="#">
              <img src="/images/logo-cutout.png" alt="logo" />
            </a>
          </div>
          <div class="menu-link">
            <a href="#">About</a>
            <a href="#">Jobs</a>
            <a href="#">For Employers</a>
            <a href="#">Sign up</a>
            <a href="#">Log in</a>
          </div>
        </div>
      </nav>
    </header>
    <section id="call-to-action"></section>
    <section id="featured-products">
      <div class="smallContainer">
        <h2>Featured Developers</h2>
        <div class="featured-row">
          <div class="col-4">
            <div class="photo">
              <img src="images/user1.jpg" alt="" />
            </div>
            <h4 class="name">John Smith</h4>
            <h4>Full Stack Developer</h4>

            <button>Contact Me!</button>
          </div>
          <div class="col-4">
            <div class="photo">
              <img src="images/user2.jpg" alt="" />
            </div>
            <h4 class="name">John Doe</h4>
            <h4>Full Stack Developer</h4>

            <button>Contact Me!</button>
          </div>
          <div class="col-4">
            <div class="photo">
              <img src="images/user3.jpg" alt="" />
            </div>
            <h4 class="name">Jane Doe</h4>
            <h4>Full Stack Developer</h4>

            <button>Contact Me!</button>
          </div>
        </div>

        <h2>Other Developers</h2>
        <div class="featured-row">
          <div class="move">
            <div class="photo">
              <img src="images/user7.jpg" alt="" />
              <i class="fas fa-2x fa-lock"></i>
            </div>
            <h4>Bill Bob</h4>
            <p>Ruby on rails</p>

            <button>Login to unlock</button>
          </div>
          <div class="move">
            <div class="photo">
              <img src="images/user5.jpg" alt="" />
              <i class="fas fa-2x fa-lock"></i>
            </div>
            <h4>Mary Jane</h4>
            <p>Java</p>

            <button>Login to unlock</button>
          </div>
          <div class="move">
            <div class="photo">
              <img src="images/user6.jpg" alt="" />
              <i class="fas fa-2x fa-lock"></i>
            </div>
            <h4>El Dorado</h4>
            <p>C++</p>

            <button>Login to unlock</button>
          </div>
          <div class="move">
            <div class="photo">
              <img src="images/user4.jpg" alt="" />
              <i class="fas fa-2x fa-lock"></i>
            </div>
            <h4>May Sue</h4>
            <p>Python</p>

            <button>Login to unlock</button>
          </div>
        </div>
      </div>
    </section>
    <section id="contact"></section>
    <footer id="footer"></footer>
  </body>
</html>
